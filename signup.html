<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, wheat);
            min-height: 100vh;
            overflow: hidden;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
        }

        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }

        .btn-apple {
            background-color: black;
            color: white;
        }

        .btn-google:hover,
        .btn-facebook:hover,
        .btn-apple:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <form>
                <h1 class="h3 mb-3 fw-bold text-center">Create an Account</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
                    <label for="floatingName">Full Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-primary w-100 mb-3" type="submit">Create Account</button>

                <div class="text-center text-muted mb-2">or sign up with</div>

                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-google" type="button">Continue with Google</button>
                    <button class="btn btn-apple" type="button">Continue with Apple</button>
                    <button class="btn btn-facebook" type="button">Continue with Facebook</button>
                </div>

                <p class="text-center text-muted mt-4 mb-0">Already have an account? <a href="./loginform.html">Sign
                        in</a></p>
            </form>
        </div>
    </div>
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("floatingName").value.trim();
            const email = document.getElementById("floatingEmail").value.trim();
            const password = document.getElementById("floatingPassword").value.trim();

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            const user = { name, email, password };
            localStorage.setItem("registeredUser", JSON.stringify(user));

            alert("Account created successfully! You can now log in.");
            window.location.href = "loginform.html"; // redirect to login page
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
