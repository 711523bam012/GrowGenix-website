        </ul>

    <header class="py-3 mb-4 border-bottom">
      <div class="container d-flex flex-wrap justify-content-center">
        <a href="#" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-decoration-none">
          <img style="padding-right: 20px;" src="./logo (2).png" width="50" alt="GrowGenix logo">
          <h1 class="h4 m-0 ">GrowGenix</h1>
        </a>
      </div>

    <main class="container my-5">
      <div class="contact-section mx-auto" style="max-width: 700px;">
        <h2 class="text-center mb-4">Get in Touch</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-dark w-100">Send Message</button>
        </form>
      </div>
    </main>
